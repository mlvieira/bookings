{{template "base" .}}

{{define "css"}}
<link href="/static/css/datepicker.min.css" rel="stylesheet">
{{end}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="mt-4 text-center">Search for Availability</h1>
            <form action="/book" method="POST" class="needs-validation" novalidate>
                <div class="row mb-3" id="reservation-dates">
                    <div class="col">
                        <input type="text" class="form-control" id="start_date" name="start_date"
                            aria-describedby="startDateHelp" required placeholder="Arrival">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="end_date" name="end_date"
                            aria-describedby="endDateHelp" required placeholder="Departure">
                    </div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary cards">Search Availability</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
{{define "js"}}
<script src="/static/js/datepicker-full.min.js"></script>
{{end}}
