{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-5">Choose a Room</h1>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
        {{$rooms := index .Data "rooms"}}
        {{template "card-room" (dict "rooms" $rooms)}}
    </div>
</div>
{{end}}
