{{template "base" .}}

{{define "content"}}
{{$res := index .Data "reservation"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Reservation Summary</h1>
            <hr>
            {{template "reservation-summary" (dict "res" $res)}}
        </div>
    </div>
</div>
{{end}}
