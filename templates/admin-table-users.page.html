{{template "admin" .}}
{{define "css"}}
    <link rel="stylesheet" href="/static/admin/vendors/simple-datatables/css/style.css">
{{end}}
{{define "page-title"}}
    Users
{{end}}

{{define "content"}}
    <div class="col-md-12">
        {{$usr := index .Data "users"}}
        <table class="table table-striped table-hover my-3" id="tableadmin">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Access Level</th>
                </tr>
            </thead>
            <tbody>
                {{range $usr}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>
                            <a href="/admin/users/details/{{.ID}}">
                                {{concat .FirstName .LastName}}
                            </a>
                        </td>
                        <td>{{.Email}}</td>
                        <td>{{.AccessLevel}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
{{end}}
{{define "js"}}
    <script src="/static/admin/vendors/simple-datatables/js/main.js"></script>
    <script src="/static/admin/js/table.js"></script>
{{end}}
